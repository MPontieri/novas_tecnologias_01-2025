<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Projetos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap e fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <!-- Cabeçalho estilo SECTI -->
    <header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-dark fw-bold" href="/">
            <img src="/static/graficos/logo.png" alt="Logo" style="height: 40px;" class="me-2">
            Portal Institucional
        </a>
        <form method="get" action="/projetos" class="d-flex" style="max-width: 400px; width: 100%;">
            <input type="text" name="busca" class="form-control me-2" placeholder="Buscar por nome ou ID..." value="{{ busca }}">
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
    </div>
</header>


    <!-- Conteúdo principal -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé institucional -->
    <footer class="bg-light text-center py-4 mt-5 border-top">
    <p class="mb-0 text-muted">Sistema de Gestão de Projetos — © {{ 2025 }} Governo do Distrito Federal</p>
</footer>


</body>
</html>
